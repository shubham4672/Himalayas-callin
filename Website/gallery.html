            <span class="item" data-name="Duke 250">Duke</span>

            <span class="item" data-name="Scooty">Scooty</span>
          </div>
        </nav>
        <!-- filter Images -->
        <div class="gallery">
          <div class="image" data-name="Royal Enfield 420">
            <span><img src="images/gallery/bullet1.jpg" alt="" /></span>
          </div>
          <div class="image" data-name="Royal Enfield 420">
            <span><img src="images/gallery/bullet2.jpg" alt="" /></span>
          </div>
          <div class="image" data-name="Royal Enfield 420">

          </div>
          <div class="image" data-name="Duke 250">

          <div class="image" data-name="Gypsy">

          </div>
          <div class="image" data-name="Gypsy">
            <span><img src="images/gallery/gypsy2.jpg" alt="" /></span>
          </div>
          <div class="image" data-name="Scooty">
            <span><img src="images/gallery/scooty.jpg" alt="" /></span>
          </div>
        </div>
      </div>

      <!-- fullscreen img preview box -->
      <div class="preview-box">
        <div class="details">
          <span class="title"><p></p></span>
          <span class="icon fa fa-times"></span>

        <div class="image-box"><img src="" alt="" /></div>
